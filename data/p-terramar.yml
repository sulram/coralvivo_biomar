sobre: "O Projeto TerraMar tem por objetivo promover a gestão ambiental territorial integrada e participativa do espaço continental e marinho, contribuindo para a conservação da biodiversidade. Além disso, o TerraMar fomenta medidas de proteção e uso sustentável da biodiversidade, estratégias de monitoramento da qualidade ambiental e promove o fortalecimento institucional por meio de processos de formação, estruturação de redes de governança e de comunicação, nas duas áreas de atuação do projeto: Região da Costa dos Corais (PE-AL) e Região dos Abrolhos (BA-ES)."

resultados: A formação de atores municipais para atuar em processos de gestão ambiental territorial integrada é fundamental para garantir a sustentabilidade das estratégias de conservação da biodiversidade adotadas na zona costeira e marinha. Diante disso, em 2018, está realizando, em parceria com o Instituto Coral Vivo, o curso Gestão Ambiental Municipal para 30 municípios nas regiões de atuação do projeto. Além disso, está apoiando a implementação de ações do Plano de Ação Nacional para Conservação dos Ambientes Coralíneos, tais como a campanha Conduta Consciente em Ambiente Recifais, e o manejo de pesca, dentre outras ações que colaboram com a proteção dos recifes de coral no Brasil.

