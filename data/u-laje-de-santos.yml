sobre: O Parque Estadual Marinho Laje de Santos foi criado para proteger partes importantes do ambiente marinho do litoral de São Paulo. A Laje que dá nome ao parque constitui seu principal patrimônio. A ausência de outras formações rochosas ou ilhas nas proximidades resulta em uma grande concentração de peixes, conferindo características únicas ao local. Além da Laje de Santos, integram o parque a Laje de Calhaus e os parcéis (formações rochosas submersas) Bandolim, das Âncoras, Brilhante, do Sul e Novo. O Parque é um dos principais pontos de mergulho e fotografia submarina do país devido à grande transparência de suas águas - até 35 metros de visibilidade. Está localizado a 40 km da costa, no município de Santos. Nele é possível realizar atividades de visitação pública, em especial mergulho contemplativo, educação ambiental e pesquisa.

