sobre: "Seu principal objetivo é aprofundar o levantamento da biodiversidade marinha e terrestre das principais ilhas e seus entornos no litoral do Rio de Janeiro. Para isso atua em três linhas: levantamento da fauna e flora, monitoramento ambiental e mobilização social. Na fase atual o foco está sendo em pesquisas para gestão estratégica da área como a continuação do monitoramento de cetáceos, peixes, bentos e aves marinhas, além do monitoramento da qualidade da água e do experimento de controle do capim-colonião. O Projeto também realiza diversas atividades de mobilização social e educação ambiental"

resultados: Já foram registradas mais de 50 espécies de algas pardas, vermelhas e verdes, mais de 150 espécies de invertebrados bentônicos e quase 200 espécies de peixes. 348 atobás marrons foram anilhados. O monitoramento de cetáceos, com foco no <em>Tursiops truncatus</em>, e da qualidade da água está sendo continuado, bem como o experimento de controle do capim-colonião, visando o reflorestamento insular. Os cursos de qualificação, oferecidos para educadores, voluntários e profissionais de turismo já atenderam quase 400 pessoas, enquanto que cerca de 14.000 participantes estiveram nas exposições oferecidas pelo Projeto.

