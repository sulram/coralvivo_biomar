sobre: Criado em 1988, o Projeto Baleia Jubarte dedica-se à conservação dos cetáceos e ambientes marinhos, com foco na baleia jubarte <em>(Megaptera novaeangliae)</em> e suas áreas reprodutivas no Brasil. Executado pelo Instituto Baleia Jubarte, o Projeto desenvolve várias ações para alcançar seus objetivos, incluindo a pesquisa científica de longo prazo; educação e conscientização ambiental nas regiões Nordeste e Sudeste, tanto nas comunidades como para o público visitante; o desenvolvimento ordenado do turismo de observação de baleias; e a incidência em políticas públicas para a conservação marinha.

resultados: Ao longo de seus 30 anos de atuação contínua, o Projeto Baleia Jubarte participou ativamente da recuperação da sua principal espécie-alvo, que recentemente deixou a Lista Oficial de Espécies Ameaçadas de Extinção, com uma população reprodutiva que hoje se aproxima dos 20.000 animais no Brasil. O Projeto também foi o principal responsável pelo desenvolvimento do turismo de observação de baleias como vetor de geração de emprego e renda para as comunidades costeiras da área de ocorrência das baleias jubarte, e ajudou a subsidiar tecnicamente as normas brasileiras para a regulação da atividade.

