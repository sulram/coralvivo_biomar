sobre: O Parque Estadual Marinho da Pedra da Risca do Meio está localizado a 10 milhas náuticas (cerca de 18,5km) do Porto do Mucuripe, em Fortaleza. Possui águas transparentes, com visibilidade entre 15 e 30 metros e profundidades entre 16 e 30 metros. O fundo é constituído por areia e cascalho, com grande agregação de algas calcárias e a afloramentos rochosos. Essas formações rochosas são conhecidas pelos pescadores artesanais locais como "riscas" ou "cabeços", apresentando alturas de um a três metros e disposição aproximadamente linear. O nome do Parque vem desse termo, destacando-se que a Pedra da Risca do Meio encontra-se na porção central da área com estas formações. Estas rochas permitiram a colonização por uma rica fauna e flora marinha, oferecendo abrigo a alimento para centenas de espécies marinhas.

