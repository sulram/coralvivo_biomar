sobre: O Projeto Coral Vivo nasceu no Museu Nacional, Universidade Federal do Rio de Janeiro, como fruto de pesquisas na área marinha. Nos últimos 15 anos, com o patrocínio do Programa Petrobras Socioambiental e do Arraial d'Ajuda Eco Parque, além de parcerias locais e nacionais, passou a atuar de forma crescente junto a diversos setores sociais como prefeituras, universidades, unidades escolares, conselhos gestores, trade de turismo, pescadores e jovens. Dessa forma, já alcançou mais de 1 milhão de pessoas, especialmente na Costa do Descobrimento, BA. Atua nas linhas de pesquisa, educação, políticas públicas e sensibilização da sociedade.

resultados: Formação de Rede de Pesquisas, com mais de 20 doutores associados, de 12 universidades e institutos nacionais. Capacitação de centenas de professores e agentes do trade de turismo para atuarem com educação e sensibilização ambiental, além de manter estreita colaboração com escolas públicas na Rede de Educação. Consolidação de ações com o público jovem, como o Programa de Extensão Universitária (Proex), o Coletivo Jovem da Costa do Descobrimento e o Jovem Mar. Participação em colegiados ambientais locais e nacionais ligados ao meio ambiente. Coordenação executiva do Plano de Ação Nacional para Conservação dos Ambientes Coralíneos (PAN Corais).

