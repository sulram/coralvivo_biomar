sobre: O objetivo principal foi o estabelecimento de um programa básico de monitoramento ambiental marinho na região da Reserva Biológica Marinha do Arvoredo e seu entorno. O Projeto levantou séries de dados temporais de biodiversidade e parâmetros oceanográficos. Envolveu uma equipe de cerca de 140 pessoas, entre pesquisadores, técnicos, bolsistas e pessoal de apoio, contribuindo também para a formação de recursos humanos nas áreas de biodiversidade e oceanografia. A disponibilização de conhecimento científico para a gestão de áreas protegidas foi a principal diretriz norteadora do Projeto MAArE.

resultados: "O monitoramento levantou dados oceanográficos e de biodiversidade, como: hidrodinâmica; características climáticas regionais; características físicas e químicas da água; plâncton; biodiversidade de algas e invertebrados; peixes recifais; e espécies exóticas invasoras. Os resultados do projeto estão disponíveis ao público em livro ilustrado, relatórios técnicos e pelo Portal de Monitoramento Marinho. Também foi realizado o primeiro Workshop sobre “Monitoramento para apoio à gestão de Unidades de Conservação Marinhas do Brasil”, com ampla participação de pesquisadores e gestores de todo o Brasil."

