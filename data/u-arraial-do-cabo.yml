sobre: A Reserva Extrativista é uma área utilizada por populações tradicionais cuja subsistência baseia-se no extrativismo, protegendo os meios de vida e a cultura dessas populações, e assegurando o uso sustentável dos recursos naturais da unidade. Ela regulariza o uso e os comportamentos a serem seguidos pela população extrativista, além das atividades turísticas e de lazer de outros usuários. A região do cabo Frio é beneficiada pelo fenômeno da ressurgência, caracterizado pela elevação das águas frias do fundo, carreando grandes quantidades de nutrientes que conferem à água da região incrível transparência e grande piscosidade. A Reserva Extrativista Marinha de Arraial do Cabo foi criada em uma área onde a atividade pesqueira é centenária. Na reserva só podem pescar embarcações que tradicionalmente pescavam em Arraial do Cabo.

