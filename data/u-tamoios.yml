sobre: A Estação Ecológica (ESEC) de Tamoios é a única UC de Proteção Integral no interior da Baía da Ilha Grande que engloba áreas marinhas. Criada em função da instalação das usinas nucleares de Angra dos Reis, tem o objetivo de preservar o riquíssimo ecossistema insular e marinho da Baía da Ilha Grande, promover a realização de pesquisas científicas e permitir o monitoramento de sua qualidade ambiental. Localizada entre os municípios de Angra dos Reis e Paraty, sua área inclui 29 áreas emersas (ilhas, lajes e rochedos) e seus respectivos entornos marinhos com raio de 1km, representando 5,69% da Baía da Ilha Grande. Fundeio, pesca, mergulho recreacional e visitação pública são proibidos dentro desta área protegida. O acesso é controlado pelo ICMBio, sendo apenas para propósitos científicos e educacionais.

