sobre: O Recife de Fora apresenta uma grande diversidade de ambientes marinhos em bom estado de conservação, incluindo bancos de corais, de gramas marinhas, de gorgônias, de algas calcárias e de algas frondosas. O Parque do Recife de Fora inclui um grande recife que emerge durante as marés baixas com dimensões máximas de 2,3 km de comprimento por 1,1 km de largura, além de formações menores em seu entorno. Uma pequena parte do platô, incluindo uma piscina natural, é aberta para visitação, e algumas áreas submarinas são abertas para visitação. O Parque recebe cerca de 400 visitantes por dia na alta temporada. São comuns no Parque uma infinidade de espécies de peixes, esponjas, corais, estrelas e ouriços-do-mar, crustáceos, algas e outros organismos recifais. A área também é utilizada como local de alimentação e repouso de diversas espécies de tartarugas marinhas.

