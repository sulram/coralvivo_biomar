sobre: O Monumento Natural das Ilhas Cagarras está situado à cerca de 5 km da Praia de Ipanema, Rio de Janeiro. É composto pelas ilhas Cagarras, Palmas, Comprida e Redonda e as ilhotas Filhote da Cagarras e Filhote da Redonda, bem como a área marinha num raio de 10m ao seu redor. Visa preservar remanescentes de Mata Atlântica, refúgios e áreas de nidificação de aves marinhas migratórias e a beleza cênica local. São registrados na área inúmeras colônias de aves migratórias, a presença de corais e seu ecossistema marinho, a presença anual de grupos de cetáceos, que vêm às ilhas para se alimentar, entre outros. Recebe passeios náuticos, snorkeling e mergulho autônomo, sempre seguindo as normas de mínimo impacto. É utilizado por esportistas da canoagem e escalada, porém o desembarque nas ilhas atualmente é condicionado à autorização da administração da unidade.

