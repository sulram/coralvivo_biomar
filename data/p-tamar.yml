sobre: "O Projeto TAMAR foi criado em 1980 e conta com o patrocínio da Petrobras desde 1982, atualmente através do Programa Petrobras Socioambiental. A Fundação Pró-TAMAR é responsável, juntamente com o ICMBio/MMA, pelo desenvolvimento do Plano de Ação Nacional para a Conservação das Tartarugas Marinhas no Brasil, e executa 85% das 58 ações prioritárias. Trabalha na pesquisa, proteção e manejo das 5 espécies de tartarugas marinhas que ocorrem no país, todas ameaçadas de extinção: tartaruga-cabeçuda, tartaruga-de-pente, tartaruga-verde, tartaruga-oliva e tartaruga-de-couro. Está presente em 26 localidades, em áreas de alimentação, desova, crescimento e descanso, em 9 estados (CE, RN, PE, SE, BA, ES, RJ, SP, SC)."

resultados: São monitorados cerca de 1.100 quilômetros de praias em áreas prioritárias para conservação das tartarugas marinhas. As atividades de conservação e pesquisa com o envolvimento comunitário já permitiram a proteção de 35 milhões de tartarugas. Estudos científicos realizados comprovam o início da recuperação das populações das cinco espécies de tartarugas marinhas que ocorrem no Brasil (4 espécies com tendência de aumento e uma espécie estável). Anualmente, a conservação das tartarugas marinhas gera 1.800 oportunidades de trabalho e renda nas comunidades litorâneas onde o TAMAR atua.

