sobre: O Projeto Ponta de Pirangi é uma realização da Oceânica, com o patrocínio da Petrobras, através do Programa Petrobras Socioambiental. Realizado em fases (2010/12, 2014/16 e 2018/20), tem como objetivo fomentar o ordenamento da ocupação do litoral e a conservação dos bens costeiro-marinhos no Rio Grande do Norte, de maneira aliada à gestão integrada e compartilhada. Apesar do foco direto nos municípios de Parnamirim, Nísia Floresta e Macau, o projeto envolve toda costa potiguar, uma vez que pescadores artesanais têm grande mobilidade na atividade, e apoia a Rede MangueMar, que é estadual.

resultados: A rica biodiversidade (500 espécies) como esponjas (32), cnidários (17), peixes (177), entre outros foi registrada e o litoral sul incluído como área prioritária para a conservação no PAN Corais. A visitação nos Parrachos de Pirangi, principal formação recifal, foi ordenada através de Termo de Ajuste de Conduta com as empresas de turismo náutico e pescadores. O ICMBio recebeu proposta de criação de área protegida costeiro-marinha. Publicamos 3 livros, 1 CD infantil, 1 DVD sobre as formações recifais, realizamos 14 inserções na TV e 3 em radio, além de 995 pessoas capacitadas, 6.262 mobilizadas e 28.155 estimadas como publico indireto.

