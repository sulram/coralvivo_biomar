sobre: PEM Manuel Luís é uma unidade de conservação estadual pertencente à categoria Proteção Integral localizado a cerca de 70km ao largo do Estado do Maranhão. Sua importância ecológica enquanto ambiente recifal foi ratificada em 2000, quando foi reconhecido como Sítio Ramsar - zona úmida de importância internacional. A região já recebeu o apelido de "cemitério de navios". Devido às características locais não se observa visualmente a proximidade dos bancos ou cabeços que praticamente afloram nas marés baixas, a não ser quando já se está muito próximo. Recebeu sinalização da Barca Farol BF-1 na década de 1970. Porém, devido às correntes de maré muito fortes, eventualmente ainda podem ocorrer acidentes. Durante pesquisas desenvolvidas na década de 1990, foram localizados 13 navios naufragados (inteiros e partidos) na região do Parcel.

