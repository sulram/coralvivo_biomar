sobre: A Área de Proteção Ambiental do Arquipélago de São Pedro e São Paulo (APASPSP) e o Monumento Natural do Arquipélago de São Pedro e São Paulo (MONASPSP) foram criados para proporcionar a conservação e o uso sustentável da biodiversidade, incluídos os recursos pesqueiros, do referido Arquipélago e seu entorno em raio de 200 milhas náuticas.  A APASPSP, unidade de uso sustentável, funcionará como uma zona de amortecimento do MONASPSP, unidade de proteção integral. Estas Unidades de Conservação contribuirão também para assegurar os direitos de soberania brasileira, para fins de exploração e aproveitamento, com vistas ao uso sustentável da zona econômica exclusiva para fins econômicos. Incluem-se o ordenamento da pesca e do turismo.

