sobre: Parceria público-privada entre as Fundações SOS Mata Atlântica e Toyota, e ICMBio para apoio à implementação da Área de Proteção Ambiental (APA) Costa dos Corais. A Fundação Toyota doa por ano 1 milhão de reais até 2021 à SOS Mata Atlântica, sendo 50% aportado num fundo de investimento e 50% utilizado no Projeto Toyota APA Costa dos Corais pela gestão da unidade e parceiros locais, que promovem ações essenciais à conservação dos recifes de coral e manguezais, peixes-boi-marinho e tartarugas marinhas, e incentivo ao turismo sustentável de base comunitária na geração de emprego e renda.

resultados: Contínuo apoio à primeira área de exclusão de pesca do Brasil (Tamandaré/PE), e à criação de mais duas 'áreas fechadas', em Maragogi/AL e Japaratinga/AL. Reintrodução na natureza de 17 peixes-boi no rio Tatuamunha/AL; mais de 120 professores municipais capacitados para incluírem o tema 'Manguezais' em todas disciplinas do ensino médio. Um aplicativo como ferramenta para a conservação de tartarugas marinhas, mais de 70 comunitários atuando nos passeios de observação de peixes-boi no rio Tatuamunha/AL e 40 associados realizando passeios de jangada e mergulhos nas piscinas naturais.

