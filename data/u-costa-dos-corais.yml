sobre: A Área de Proteção Ambiental Costa dos Corais é a maior unidade de conservação marinha do Brasil protegendo ambientes recifais. Estendendo-se de Tamandaré, PE, até Maceió, AL, possui cerca de 135 km de litoral. A importância ecológica e socioeconômica da unidade é indiscutível e vem promovendo conservação da biodiversidade, gerando renda e garantindo a integração das comunidades. Manguezais e pradarias de fanerógamas também estão presentes e atuam como berçário e abrigo de espécies importantes para a economia local. A unidade abriga inúmeras espécies de corais e peixes recifais, muitas delas endêmicas dos recifes brasileiros e/ou ameaçadas de extinção, como o coral-cérebro <em>(Mussismilia harttii)</em>, o budião-azul <em>(Scarus trispinosus)</em>, o mero <em>(Epinephelus itajara)</em> e o peixe-boi-marinho <em>(Trichechus manatus)</em>.

