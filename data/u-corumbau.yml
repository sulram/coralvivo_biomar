sobre: A Reserva Extrativista Marinha do Corumbau abrange o litoral Sul de Porto Seguro e norte de Prado, no Sul da Bahia. Cerca de 500 extrativistas estão cadastrados, vivendo nas comunidades tradicionais de pesca e indígenas de Cumuruxatiba, Imbassuaba, Barra do Cahy, Veleiro e Corumbau, todas localizadas no município de Prado, e nas comunidades de Aldeia da Barra Velha, Caraíva e Curuípe, no município de Porto Seguro. A área costeira marinha é formada manguezais, estuários e recifes de coral, com a presença de espécies endêmicas e ameaçadas como o coral-cérebro-da-Bahia <em>(Mussismilia braziliensis)</em>, e o coral-vela <em>Mussismilia harttii</em>. As principais atividades de subsistência são a pesca, com ênfase no camarão-de-sete-barbas <em>(Xiphopenaeus kroyeri)</em> e em peixes da família Lutjanidae, como vermelhos e pargos, a agricultura e o turismo nos recifes de coral e praias.

