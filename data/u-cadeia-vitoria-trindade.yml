sobre: A Área de Proteção Ambiental do Arquipélago de Trindade e Martim Vaz (APA) e o Monumento Natural das Ilhas de Trindade, Martim Vaz e do Monte Columbia (MONA) protegem as belezas cênicas e os recursos naturais e biodiversidade marinhos das ilhas e do Monte Columbia, visando também seu uso sustentável na pesca e no turismo. Estão na Cadeia Vitória-Trindade, a qual apresenta montes submarinos que elevam-se de profundidades de cerca de 4000 metros até praticamente a superfície do mar. As ilhas representam os cumes dos montes que emergem. A APA protege a área da Zona Econômica Exclusiva marinha brasileira em raio de 200 milhas náuticas em torno das ilhas, ajudando a assegurar os direitos de soberania brasileira nesta área. O MONA é uma unidade de proteção integral que engloba 4 áreas diferentes.

