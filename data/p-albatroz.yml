sobre: Reduzir a captura incidental de albatrozes e petréis é a principal missão do Projeto Albatroz, que tem o patrocínio da Petrobras por meio do programa Petrobras Socioambiental. A principal linha de ação do Projeto, nascido no ano de 1990, em Santos (SP), é a realização de pesquisas para desenvolver medidas para impedir a captura dessas aves pela pesca na costa sul e sudeste do Brasil. Outra frente importante são ações de Políticas Públicas e de Educação Ambiental junto aos pescadores, jovens e às escolas. Atualmente, mantém bases nas cidades de Santos (SP), Itajaí e Florianópolis (SC), Itaipava (ES), Rio Grande (RS) e Cabo Frio (RJ).

resultados: Seis espécies protegidas sendo uma delas Criticamente Ameaçada (albatroz-de-tristão); Albatroz-de-sobrancelha-negra saiu da lista de espécies ameaçadas em 2014; Embarques e monitoramento de pesca em 5 estados; Desenvolvimento de tecnologias para redução de captura de aves; Coordenador Executivo do PAN Albatroz (PLANACAP); Vice-presidente do Comitê Assessor do Acordo Internacional para Conservação de Albatrozes e Petréis; Representa o Brasil em fóruns internacionais de conservação; Contribuiu para instrução normativa (MMA/MPA n° 07/2014), que obriga medidas para proteção de albatrozes em barcos de pesca de espinhel.

