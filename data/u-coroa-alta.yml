sobre: "Localizado próximo a Santo André, no município de Santa Cruz Cabrália, Bahia, fica o Parque Municipal de Preservação Marinha de Coroa Alta. Apresenta uma formação mista, com 4 conjuntos de recifes e bancos de areia ao largo de quase 15km de litoral, distribuídos em torno de 4 grandes formações: de norte para sul, os recifes Araripe, Angaba, Coroa Alta e Itacipanema. O Parque estende-se desde a praia até além dos recifes, dos quais vários descobrem durante a maré baixa. O turismo é o foco das atividades na Unidade e recebe milhares de pessoas anualmente, que visitam principalmente o Recife da Coroa Alta. As formações biológicas presentes incluem bancos de corais, de gramas marinhas, de algas e outros."

