sobre: A região onde se insere a REBIO Arvoredo, localizada no litoral de Santa Catarina, a 11 km da costa, representa o limite sul de distribuição da fauna e flora marinha tropical do Oceano Atlântico, sendo marcada pelo contraste entre uma elevada biodiversidade marinha e uma intensa ocupação humana, impulsionada pela grande atratividade turística de sua costa e pela importância econômica e cultural da atividade pesqueira. A área da Unidade de Conservação abriga um elevado número de espécies ameaçadas e endêmicas, entre mamíferos marinhos, aves, peixes e invertebrados marinhos, além de ecossistemas singulares, como os únicos bancos de algas calcárias do litoral sul brasileiro e um banco de colônias de corais de vida livre, ou seja, não fixadas no substrato rochoso, da espécie construtora de recifes Madracis decactis, cujo limite sul de distribuição também é nesta região.

