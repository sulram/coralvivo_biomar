sobre: O Parque Nacional Marinho de Fernando de Noronha (Parnamar-FN) foi criado com o objetivo de proteger ecossistemas marinhos e terrestres do arquipélago, assegurando a preservação de sua fauna, flora e demais recursos naturais, proporcionar oportunidades controladas para visitação, educação e pesquisa científica, e contribuir para a proteção de sítios e estruturas de interesse histórico-cultural. Os principais atrativos turísticos de Fernando de Noronha estão dentro do Parnamar-FN. Anualmente 90.000 visitantes ingressam no Parque por meio de caminhadas, carro, barco ou mergulho, para contemplar a paisagem e observar animais, como corais e golfinhos. O Parnamar-FN tem conseguido proteger a reprodução e o descanso de vários animais, como o golfinho-rotador, os rabos-de-junco, a tartaruga-verde, o tubarão-limão, o coral-de-fogo e a gorgônia.

