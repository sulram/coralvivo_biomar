sobre: Em 06 de abril de 1983 uma nova história começou em Abrolhos, com a criação do primeiro Parque Nacional Marinho do Brasil, tendo como principais objetivos o desenvolvimento de programas, atividades e parcerias em prol da proteção integral da fauna, flora e beleza cênica e aliando o seu uso para fins educacionais, científicos e recreativos. Tais ações visam garantir a perpetuidade do mais rico ambiente marinho do Atlântico Sul. O Parque abriga espécies únicas, algumas ameaçadas e emblemáticas, como as baleias-jubarte, tartarugas e aves marinhas, grande concentração e variedade de espécies de corais, incluindo formações recifais únicas - os chapeirões - e naufrágios históricos. Espera-se também que sua proteção contribua para a recuperação de estoques pesqueiros nos ecossistemas adjacentes e continue proporcionando temas de relevante interesse científico e produção de conhecimentos de grande significância.

