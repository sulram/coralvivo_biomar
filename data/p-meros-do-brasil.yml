sobre: "O Projeto Meros do Brasil desenvolve ações de pesquisa e conservação de uma das espécies marinhas ameaçada de extinção e a primeira a receber moratória que a protege da captura e comercialização. As pesquisas não visam apenas a conservação do mero <em>(Epinephelus itajara)</em>, mas também dos ambientes onde pode ser encontrado.  Os estudos são em diversas áreas, como a biologia pesqueira, genética, piscicultura marinha, educação ambiental, educomunicação e mergulho científico. Hoje o projeto conta com mais de 50 instituições parceiras e está presente nos estados: PA, PE, AL, BA, ES, SP, RJ, PR e SC."

resultados: Desenvolvimento de metodologias consagradas no meio acadêmico, nas áreas de educação Ambiental; estudos de agregações reprodutivas de peixes (PRÓ-ARRIBADA); análise de material biológico; monitoramento de Camboa; monitoramento de ambientes recifais; metodologias participativas de Diagnóstico e reprodução em cativeiro e in vitro. Subsídios à Minuta de NT ao MMA/ICMBio e MPA/subsídio à prorrogação da moratória do mero INI. 13 (2012) e do cherne poveiro (2015). Mais de 35 mil pessoas envolvidas diretamente e cerca de 159 mil envolvidas indiretamente no projeto.

