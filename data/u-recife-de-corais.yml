sobre: A Área de Proteção Ambiental dos Recifes de Corais (APARC) é a maior Unidade de Conservação Estadual do Rio Grande do Norte. Com uma área exclusivamente marinha de mais de 136 mil hectares, a APARC abrange a faixa costeira dos municípios de Maxaranguape, Rio do Fogo e Touros, no litoral norte do RN. A APARC tem como objetivo proteger os ecossistemas recifais e promover a sustentabilidade dos recursos naturais. Constitui-se como importante área de atividade pesqueira tradicional. Face às suas belezas naturais e diversidade biológica, a APARC também é importante polo turístico do estado, permitindo a prática do mergulho submarino, visitação aos bancos de corais (também conhecidos como “parrachos” no RN) e pesquisas científicas.

