sobre: A campanha foi desenvolvida pelo Ministério do Meio Ambiente em parceria com gestores de unidades de conservação federais, com a Universidade Federal de Pernambuco e o Instituto Recifes Costeiros. Seu objetivo é informar aos turistas que visitam áreas com recifes de coral sobre a importância da sua conservação e incentivar um turismo responsável nesses locais. Na segunda fase da Campanha, em 2005, foram realizados cursos para multiplicadores da Campanha no Rio Grande do Norte, Paraíba, Pernambuco, Alagoas e Bahia e parcerias com o Projeto Coral Vivo, a ONG Oceânica, Maracajau Divers, o Instituto de Meio Ambiente de Alagoas, o Parque Nacional Marinho de Abrolhos, a Secretaria de Meio Ambiente de Caravelas, a Promar, entre outros.

resultados: A Campanha foi lançada em cinco estados, com foco em praias que recebem um grande número de turistas que visitam os recifes de coral como Maracajaú (RN), Picãozinho (PB), Porto de Galinhas e Tamandaré (PE), Maceió (AL) e em praias na Bahia, como Arraial d'Ajuda, Itaparica e Caravelas. Foram distribuídos mais de 15 mil cartazes, adesivos e livretos sobre a campanha e capacitados cerca de 300 agentes de turismo e de meio ambiente. Houve a divulgação por meio de exposições em aeroportos, revistas de mergulho e outras mídias. O vídeo da campanha está disponível em <strong>youtu.be/EJ3rzSub3DI</strong>.

