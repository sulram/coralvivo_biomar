sobre: "Desde 1990 o Projeto Golfinho Rotador segue em seu objetivo de sensibilizar a todos para conservar a biodiversidade marinha, usando como ferramentas o conhecimento científico, o carisma dos golfinhos e a facilidade de se conhecer a vida oceânica no arquipélago de Fernando de Noronha. O Projeto Golfinho Rotador nasceu da paixão e necessidade de preservação dos golfinhos, do mar e de Fernando de Noronha. Para que seus objetivos sejam alcançados, o Projeto Golfinho Rotador é executado por meio de quatro programas: pesquisa, educação ambiental, envolvimento comunitário e sustentabilidade."

resultados: O Projeto Golfinho Rotador alcançou conquistas expressivas na área socioambiental, científica, de conservação e educação ambiental. Entre elas, destaca-se manter constante a quantidade de golfinhos-rotadores em Fernando de Noronha, apesar do turismo náutico na ilha, principal ameaça ao bem-estar desses mamíferos, ter aumentado em 10 vezes. Nossas ações de capacitar ilhéus a se incorporarem no mercado do ecoturismo e apoio às iniciativas culturais e esportivas locais têm sido forte agentes de inserção social e cultural para a comunidade local.

