sobre: "O Projeto Mantas do Brasil visa o estudo e a preservação de uma das mais ansiadas visitantes do Parque Estadual Marinho da Laje de Santos, as maiores raias do mundo <em>(Mobula sp.)</em>, popularmente MANTAS ou JAMANTAS. A maior das duas espécies descritas, <em>M. birostris</em>, pode ultrapassar 7 metros de envergadura e pesar mais de 2 toneladas. O Projeto desenvolve várias linhas de pesquisa, incluindo fotoidentificação, fotogrametria, estudos de DNA, observações morfológicas, comportamentais, níveis de antropização em cada região etc. Para compartilhar as informações o Projeto desenvolveu o Banco Brasileiro de Mantas, de consulta aberta a qualquer interessado."

resultados: Por meio do Programa Cidadão Cientista, mais de 2.000 mergulhadores foram capacitados a participarem das pesquisas. Por meio da fotoidentificação (as manchas ventrais são singulares) organizamos registros dos últimos 30 anos e catalogamos 157 animais e diversos reavistamentos. Pelos padrões de coloração, acreditamos que o Brasil possua 3 populações diferentes de mantas, uma de comportamento sazonal entre as regiões Sul e Sudeste, outra do Rio de Janeiro até a Bahia e uma terceira residente em Fernando de Noronha, Pernambuco.


