sobre: "A Reserva Biológica do Atol das Rocas é a primeira Unidade de Conservação (UC) Marinha do Brasil. A visitação pública é proibida, exceto para fins educacionais, podendo e devendo ser realizadas pesquisas científicas, desde que autorizadas. É o único atol do Atlântico Sul e possui duas ilhas: Farol e Cemitério. É um ecossistema insular e oceânico de paisagem espetacular, de origem predominantemente de algas calcárias. Na baixa-mar, o atol fica exposto, com piscinas de águas cristalinas, onde se encontram desde peixes ornamentais a tubarões, além de crustáceos, moluscos, corais, equinodermas, tartarugas, dentre outros. Abriga espécies endêmicas e prováveis espécies novas para a ciência, além de espécies ameaçadas de extinção. O local constitui um importante local para descanso, alimentação e reprodução de aves marinhas, incluindo algumas espécies migratórias."

