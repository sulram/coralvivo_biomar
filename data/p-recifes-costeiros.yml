sobre: O Projeto Recifes Costeiros foi criado em 1998 a partir de um esforço conjunto do Departamento de Oceanografia da UFPE, do Centro Nacional de Pesquisa e Conservação da Biodiversidade Marinha do Nordeste (Cepene/ICMBio), da Fundação Mamíferos Aquáticos (FMA) e do Banco Interamericano de Desenvolvimento (BID). Em 1999 foi criada a Área Fechada de Tamandaré, onde a pesca e turismo são proibidos. Ela permitiu a realização de diversos estudos dos processos ecológicos e de recuperação dos recifes de coral. A área fechada está sobreposta a duas Áreas de Proteção Ambiental e um Parque Municipal. Monitoramentos acontecem através do Programa Reef Check.

resultados: O principal resultado do projeto foi a recuperação da biodiversidade marinha na região, o aumento da pesca artesanal no entorno, o desenvolvimento do turismo de base comunitária e a conservação do mero <em>(Epinephelus itajara)</em> - espécie ameaçada de extinção. A atuação do Projeto atrai continuadamente pesquisadores parceiros do Departamento de Oceanografia da UFPE. A metodologia desenvolvida foi fator decisivo para governança local na criação do Parque Natural Municipal do Forte de Tamandaré, além da perspectiva de replicação do Projeto para áreas ao Norte (APA Marinha de Serrambi) e outras áreas ao Sul (APA Costa dos Corais), no estado de Alagoas.

