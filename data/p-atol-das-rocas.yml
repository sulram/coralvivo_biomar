# patrocinio:

sobre: Primeira Unidade de Conservação a ser beneficiada por um Fundo de Perpetuidade da Fundação SOS Mata Atlântica criado para dar segurança à Unidade no custeio das despesas operacionais no longo prazo.

resultados: Itens essenciais ao funcionamento da unidade como embarcações, combustível da embarcação, radiocomunicadores, motores, painéis solares e geradores, internet, manutenção dos equipamentos e alimentação dos pesquisadores em todas as expedições foram adquiridos de forma ágil e desburocratizada. Além da construção da nova estação científica do Atol das Rocas, que agora consegue abrigar até 80 pesquisadores no ano de forma adequada e confortável, favorecendo assim a geração de conhecimento científico de qualidade para a conservação.

