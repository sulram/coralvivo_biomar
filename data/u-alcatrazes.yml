sobre: O Refúgio de Vida Silvestre do Arquipélago de Alcatrazes e a Estação Ecológica Tupinambás são unidades de conservação geridas de forma integrada. Possuem extrema importância ecológica, especialmente por sua função em relação à conservação de espécies ameaçadas, endêmicas, marinhas migratórias e estoques pesqueiros, que utilizam sua área para reprodução, alimentação e descanso. Abrigam cerca de 1300 espécies, estando 93 delas sob algum grau de ameaça. É considerada a região de fauna recifal mais conservada do Sudeste e Sul do Brasil, abrigando diversas espécies ameaçadas, como garoupa <em>(Epinephelus marginatus)</em>, tubarão-martelo <em>(Sphyrna lewini)</em>, cação-anjo <em>(Squatina guggenheim)</em>, raia-viola <em>(Pseudobatos horkelii)</em>, raia-manta <em>(Mobula birostris)</em>, e diversos invertebrados como o coral-cérebro <em>(Mussismilia hispida)</em> e o coral <em>Madracis decactis</em>. O Refúgio e a Estação Ecológica abrigam o maior ninhal de fragatas <em>(Fregata magnificens)</em> do Atlântico-Sul, além de serem um grande sítio de atobás <em>(Sula leucogaster)</em> e gaivotões <em>(Larus dominicanus)</em>. 

