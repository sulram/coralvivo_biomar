<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>coralvivo_biomar</title>
    <link rel="stylesheet" href="css/cinzel-black/font.css">
    <link rel="stylesheet" href="css/josefin-sans/font.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="photoswipe/photoswipe.css">
    <link rel="stylesheet" href="photoswipe/default-skin/default-skin.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAIWF272fxLuMO1pQcsUkjZYg-fY4FuGg&language=pt&region=BR" type="text/javascript"></script>
  <script src="photoswipe/photoswipe.min.js" type="text/javascript"></script>
  <script src="photoswipe/photoswipe-ui-default.min.js" type="text/javascript"></script>
  <script>
  
    import fs from 'fs'
    import Vue from 'vue'
    import yaml from 'js-yaml'
    import MainApp from './scripts/main'

    const store = require('electron').remote.getGlobal('store');
    const app = new Vue(MainApp).$mount('#app')

    app.contentIndex = yaml.safeLoad(fs.readFileSync(store.get('dataPath') + 'index.yml', 'utf8'));

  </script>
</html>
